# Starship configuration - GitHub-inspired theme
# Optimized for git workflows and clean terminal aesthetics

# Get editor completions based on the config schema
"$schema" = 'https://starship.rs/config-schema.json'

# Timeout for commands (in milliseconds)
command_timeout = 500

# Format string
format = """
[‚ï≠‚îÄ](bold green) $directory$git_branch$git_status$git_state
[‚ï∞‚îÄ](bold green)$character"""

# Right-side prompt
right_format = """$cmd_duration"""

[character]
success_symbol = "[‚ùØ](bold green)"
error_symbol = "[‚ùØ](bold red)"
vimcmd_symbol = "[‚ùÆ](bold green)"

[directory]
style = "bold cyan"
truncation_length = 3
truncate_to_repo = true
format = "[$path]($style)[$read_only]($read_only_style) "

[git_branch]
symbol = " "
style = "bold purple"
format = "on [$symbol$branch(:$remote_branch)]($style) "

[git_status]
style = "bold yellow"
format = "([$all_status$ahead_behind]($style) )"
conflicted = "üè≥"
ahead = "‚á°${count}"
behind = "‚á£${count}"
diverged = "‚áï‚á°${ahead_count}‚á£${behind_count}"
up_to_date = ""
untracked = "?${count}"
stashed = "$${count}"
modified = "!${count}"
staged = "+${count}"
renamed = "¬ª${count}"
deleted = "‚úò${count}"

[git_state]
format = '\([$state( $progress_current/$progress_total)]($style)\) '
style = "bright-black"

[cmd_duration]
min_time = 500
style = "bold yellow"
format = "[$duration]($style)"

[python]
symbol = " "
style = "bold yellow"
format = '[${symbol}${pyenv_prefix}(${version} )(\($virtualenv\) )]($style)'

[nodejs]
symbol = " "
style = "bold green"
format = '[$symbol($version )]($style)'

[rust]
symbol = " "
style = "bold red"
format = '[$symbol($version )]($style)'

[package]
symbol = " "
style = "bold blue"
format = '[$symbol$version]($style) '
